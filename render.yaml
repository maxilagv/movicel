services:
  - type: web
    name: movicel-backend
    env: node
    plan: free
    rootDir: backend/server
    buildCommand: |
      npm ci
      mkdir -p public
      cp -R ../../frontend/* ./public/
      # Configura el frontend para apuntar al mismo origen del backend en producciÃ³n
      echo "window.API_BASE_URL=window.location.origin;" > ./public/config.js
      # Copia panel de admin y login (opcional) para usar el mismo backend
      cp ../admin.html ./public/ 2>/dev/null || true
      cp ../admin.js ./public/ 2>/dev/null || true
      cp ../login.html ./public/ 2>/dev/null || true
      cp ../login.js ./public/ 2>/dev/null || true
    startCommand: |
      npm run migrate && npm start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tecnocel-db
          property: connectionString
      - key: PGSSL
        value: "true"
      - key: NODE_ENV
        value: production
      - key: TRUST_PROXY
        value: "true"
      - key: FORCE_HTTPS
        value: "true"
      - key: DB_MIGRATIONS_DIR
        value: ../database/migrations
      - key: CLOUDINARY_CLOUD_NAME 
        value: "TEMPORAL_DUMMY_NAME"
      - key: CLOUDINARY_API_KEY    
        value: "TEMPORAL_DUMMY_KEY"
      - key: CLOUDINARY_API_SECRET 
        value: "TEMPORAL_DUMMY_SECRET"

databases:
  - name: tecnocel-db
    plan: free
    databaseName: tecnocel
    user: tecnocel_user
