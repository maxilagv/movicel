services:
  - type: web
    name: tecnocel-backend
    env: node
    plan: free
    rootDir: backend/server
    buildCommand: |
      npm ci
      mkdir -p public
      cp -R ../../fronted/* ./public/
      # Configura el frontend para apuntar al mismo origen del backend en producciÃ³n
      echo "window.API_BASE_URL=window.location.origin;" > ./public/config.js
    startCommand: |
      npm run migrate && npm start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tecnocel-db
          property: connectionString
      - key: PGSSL
        value: "true"
      - key: NODE_ENV
        value: production
      - key: TRUST_PROXY
        value: "true"
      - key: FORCE_HTTPS
        value: "true"
      - key: DB_MIGRATIONS_DIR
        value: ../database/migrations

databases:
  - name: tecnocel-db
    plan: free
    databaseName: tecnocel
    user: tecnocel_user
